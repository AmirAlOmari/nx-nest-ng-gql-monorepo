apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: mongo
spec:
  serviceName: "mongo"
  replicas: 1
  template:
    metadata:
      labels:
        role: mongo
        environment: test
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: mongo
          image: mongo:4
          command:
            - mongod
            - "--bind_ip"
            - "0.0.0.0"
            # - "--replSet"
            # - rs0
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: mongo-persistent-storage
              mountPath: /data/db
        # - name: mongo-sidecar
        #   image: cvallance/mongo-k8s-sidecar
        #   env:
        #     - name: MONGO_SIDECAR_POD_LABELS
        #       value: "role=mongo,environment=test"
        #     - name: KUBE_NAMESPACE
        #       value: "default"
  volumeClaimTemplates:
    - metadata:
        name: mongo-persistent-storage
        annotations:
          volume.beta.kubernetes.io/storage-class: "fast"
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
